<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Stupifier</title>
</head>
<body>
    <main id="main-content">
        <h1>Dumber Words</h1>
        <p>Input</p>
        <textarea placeholder="Enter your text here" id="text-input" cols="30" rows="10"></textarea>
        <br>
        <button id="confirm-button">Enter</button>
        <button id="clear-input-box-button">Clear</button>
        <p>Output</p>
        <textarea id="text-output" cols="30" rows="10"></textarea><br>
        <button id="clear-output-box-button">Clear</button>
    </main>
    

    <!--<script src="main.js"></script>-->
    <script src="main2.js"></script>
</body>
</html>
